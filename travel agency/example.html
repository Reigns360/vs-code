<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: underline;
            margin: 0 15px;
        }

        .destination {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .destination-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Travel Agency</h1>
        <p>Your Ultimate Travel Partner</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="destination">
        <div class="destination-card">
            <h2>Paris</h2>
            <p>Explore the City of Lights!</p>
            <button>Book Now</button>
        </div>
        <div class="destination-card">
            <h2>New York</h2>
            <p>Experience the Big Apple!</p>
            <button>Book Now</button>
        </div>
        <div class="destination-card">
            <h2>Tokyo</h2>
            <p>Discover the Land of the Rising Sun!</p>
            <button>Book Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Travel Agency. All rights reserved.</p>
    </footer>
</body>

</html>
